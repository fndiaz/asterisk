readsql=SELECT * FROM f_ramal_virtual INNER JOIN f_aplicacao ON (f_ramal_virtual.id = f_aplicacao.id_ramalvirtual) WHERE ramal_virtual = '${SQL_ESC(${ARG1})}'

[PUXAR_LIGACAO]
